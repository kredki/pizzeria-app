<table class="admin-dishes">
  <tr>
    <th>Id</th>
    <th>Nazwa</th>
    <th>Opis</th>
    <th>Cena</th>
    <th>Dostępność</th>
    <th></th>
  </tr>
  <tr *ngFor="let dish of dishes">
    <td>{{dish.id}}</td>
    <td>{{dish.name}}</td>
    <td>{{dish.description}}</td>
    <td>{{dish.price}} zł</td>
    <td *ngIf="dish.isAvailable">dostępny</td>
    <td *ngIf="!dish.isAvailable">niedostępny</td>
    <td>
      <button (click)="showDish(dish)">Podgląd</button>
    </td>
  </tr>
</table>

<table class="dishToShow" *ngIf="dishToShow">
  <tr>
    <th>Id</th>
    <th>Nazwa</th>
    <th>Opis</th>
    <th>Cena</th>
    <th>Dostępność</th>
    <th></th>
  </tr>
  <form (ngSubmit)="updateDish()" #dishForm="ngForm">
  <tr>
    <td>{{dishToShow.id}}</td>
    <td><input name="name" [(ngModel)]="dishToShow.name"></td>
    <td><input name="description" [(ngModel)]="dishToShow.description"></td>
    <td><input name="price" type="number" [(ngModel)]="dishToShow.price"> zł</td>
    <td *ngIf="dishToShow.isAvailable">dostępny</td>
    <td *ngIf="!dishToShow.isAvailable">niedostępny</td>
    <td>
      <button (click)="changeAvailability()">Zmień dostępność</button>
      <button type="submit">Zmień dane</button>
    </td>
  </tr>
  </form>
</table>
