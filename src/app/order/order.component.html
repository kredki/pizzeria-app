<table class="order">
  <tr *ngFor="let dish of orderService.getDishes()">
    <td><b>{{dish.name}}</b></td>
    <td>{{dish.price}} zł</td>
    <td>
      <button (click)="orderService.delete(dish)">X</button>
    </td>
  </tr>
</table>
<p>Razem: {{orderService.getCost()}} zł</p>
<button (click)="orderService.isOrderFinished = true">Przejdź do podsumowania</button>
